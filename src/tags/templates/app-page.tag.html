<app-page class={ page.template }>
  <h2>{ page.title }</h2>

  <yield/>

  <ul if={ page.children }>
    <li each={ item in page.children }>
      <time>{ item.date }</time>
      <a href="#{page.slug}/{item.slug}">
        <h3>{ item.title }</h3>
      </a>
      <raw html={ item.content }></raw>
    </li>
  </ul>

  <script>

  </script>
</app-page>
