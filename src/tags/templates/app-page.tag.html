<app-page>
  <h2>{ page.title }</h2>
  <div ref="content"></div>

  <ul if={ page.children }>
    <li each={ item in page.children}>
      {item.title}
    </li>
  </ul>

  <script>
    var tag = this
    tag.page = {}
    var uuupdate = function () {
      tag.page = app.data.currentPage
      tag.refs.content.innerHTML = tag.page.content
      tag.update()
    }
    this.on('mount', uuupdate)
    route(uuupdate)
  </script>
</app-page>
